<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eport</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col bg-light px-5 py-5">
                <h1>Bienvenidos a la Plataforma <span class="fst-italic">Eport</span></h1>
                <p>Aquí podrás encontrar la información de vuelos más reciente en nuestro aeropuerto.</p>
            </div>
        </div>
        <div class="row mx-5">
            <div class="col bg-light m-5 px-5 py-5 text-center">
                <h2>Hora:</h2>
                <h1 class="time">HH:mm</h1>
            </div>
            <div class="col bg-light m-5 px-5 py-5 text-center">
                <h2>Fecha:</h2>
                <h1 class="date">dd-mm-YYYY</h1>
            </div>
        </div>

        <div class="row mx-5">
            <div class="col bg-light mx-5 px-5 py-5 text-center">
                <h2>El vuelo más próximo:</h2>
                <h5>Numero de vuelo: <em class="fst-italic" id="numberFlight">XXXX</em></h5>
                <h5>Terminal: <em class="fst-italic" id="numberTerminal">X</em></h>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
